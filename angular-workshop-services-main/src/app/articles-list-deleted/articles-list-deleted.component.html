<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Contact</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articlesDeleted">
      <td>{{ article.id }}</td>
      <td>{{ article.name }}</td>
      <td>{{ article.price }}</td>
      <td>{{ article.stock }}</td>
      <td>{{ article.contact }}</td>
      <td>
        <button type="submit" class="btn btn-danger" (click)="restore(article)">
          <i class="fas fa-undo"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
