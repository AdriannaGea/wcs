<div>
  @if (articles.length === 0) {
    <p>Aucun article publi√© pour le moment</p>
  } @else {
    @for (article of articles; track article.id) {
      @if (article.isPublished) {
        <div class="card">
          <h2>{{ article.title }}</h2>
          <p>By: {{ article.author }}</p>
          <img [src]="article.imageUrl" alt="Article Image" />
          <p [ngClass]="{'popular-article': article.likes > 100}"
             [ngStyle]="{'color': article.likes > 150 ? 'green' : 'black'}">
             Likes: {{ article.likes }}
          </p>
          <a [routerLink]="['/article', article.id]" class="btn-read-more">Lire l'article</a>
        </div>
      }
    }
  }
</div>
