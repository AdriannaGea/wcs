<div>
  @for (article of articles; track article.id) { @if (article.id === articleId)
  {
  <div class="card">
    <h2>{{ article.title }}</h2>
    <p>By: {{ article.author }}</p>
    <img [src]="article.imageUrl" alt="Article Image" />
    <p
      [ngClass]="{ 'popular-article': article.likes > 100 }"
      [ngStyle]="{ color: article.likes > 150 ? 'green' : 'black' }"
    >
      Likes: {{ article.likes }}
    </p>
    <p>{{ article.content }}</p>
  </div>
  } }
</div>
